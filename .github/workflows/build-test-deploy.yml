
name: Build and Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - name: check out the repo
      uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - name: install npm dependencies
      run: npm install
    - name: change config
      run: echo "export const settings = { host:\"http://localhost:3030\"}" > /config.js
    - name: start backend
      run: npm run start-be &
    - name: start frontend
      run: npm run start-fe &
    - name: install playwright browser
      run: npx playwright install
    - name: start test
      run: npm run test:ui

  deploy_be:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    steps:
    - name: check out the repo
      uses: actions/checkout@v4
    - name: deploy backend
      uses: JorgeLNJunior/render-deploy@v1.4.4
      with:
        service_id: ${{ secrets.API_KEYBE }}
        api_key: ${{ secrets.RENDER_KEY }}
        clear_cache: true
        wait_deploy: true
        github_token: ${{ secrets.TOKEN_GH }}

  deploy_fe:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: deploy_be
    steps:
    - name: check out the repo
      uses: actions/checkout@v4
    - name: deploy backend
      uses: JorgeLNJunior/render-deploy@v1.4.4
      with:
        service_id: ${{ secrets.API_KEYFE }}
        api_key: ${{ secrets.RENDER_KEY }}
        clear_cache: true
        wait_deploy: true
        github_token: ${{ secrets.TOKEN_GH }}